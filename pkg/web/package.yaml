name: heroes-web
version: 0
author: Vladimir Semyonov <tempname011@gmail.com>
category: Game

dependencies:
  - heroes
  #
  - base
  - bytestring
  - containers
  - generic-lens
  - ghcjs-base
  - hashable
  - vector

default-extensions:
  - DataKinds
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies

ghc-options:
  - -Wall
  - -Werror

library:
  source-dirs:
    - src
  js-sources: jsbits/*.js

executables:
  game:
    source-dirs: misc
    main: Main.hs
    ghc-options:
      - -DGHCJS_BROWSER
      - -DGHCJS_GC_INTERVAL=60000
    cpp-options: -DMAIN_MODULE=Web.Artifacts.Game
    dependencies:
      - heroes-web
